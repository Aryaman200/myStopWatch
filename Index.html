<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container text-center mt-2">
        <h1>Stop Watch</h1>
        <div class="btn-group mt-2" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-outline-success" id="btn1" onclick="start_timer()">Start</button>
            <button type="button" class="btn btn-outline-dark" id="btn2" onclick="pr_timer()">Pause/Resume</button>
            <button type="button" class="btn btn-outline-danger" id="btn3" onclick="stop_timer()">Stop</button>
        </div>
        <div id="result" class="container text-center mt-5">
            <h1>00:00:00</h1>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>
</html>
